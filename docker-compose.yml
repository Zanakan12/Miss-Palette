version: '3.8'
services:
  app:
    build: .
    image: miss-palette-app:latest
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=mysql://root:password@db:3306/misspalette
    ports:
      - "${HOST_PORT:-8080}:3000"
    depends_on:
      - db
    volumes:
      - next_cache:/app/.next

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: misspalette
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  db_data:
  next_cache:
